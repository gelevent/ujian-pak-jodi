<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Solat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>APLIKASI JADWAL SHOLAT</h1>
            <h1>{lokasi}, {daerah}</h1>
        </header>

        <section class="content">
            <button class="tanggal">
                <h1>{tanggal}</h1>
            </button>
            <button class="waktu">
                <h1>{subuh}</h1>
            </button>
            <button class="waktu">
                <h1>{dzuhur}</h1>
            </button>
            <button class="waktu">
                <h1>{ashar}</h1>
            </button>
            <button class="waktu">
                <h1>{maghrib}</h1>
            </button>
            <button class="waktu">
                <h1>{isya}</h1>
            </button>
        </section>
    </div>
</body>

</html>
